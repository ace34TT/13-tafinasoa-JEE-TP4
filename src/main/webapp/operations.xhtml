<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/template_default.xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="http://primefaces.org/ui"
                >
    <f:metadata>
        <f:viewParam name="idCompte" value="#{operationsBean.idCompte}" required="true"/>
        <f:viewAction action="#{operationsBean.chargerCompte()}" />
    </f:metadata>
    <ui:define name="top">
        Historique de compte
    </ui:define>

    <ui:define name="content">
        <p>Historique de compte de : #{operationsBean.cb.nom}</p>
        <h:form>
            <p:dataTable value="#{operationsBean.ob}" var="item"
                         emptyMessage="Aucun element a afficher"
                         >
                <p:column width="16">
                    <f:facet name="header">
                        <h:outputText value="ID"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Description"/>
                    </f:facet>
                    <h:outputText value="#{item.description}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Date"/>
                    </f:facet>
                    <h:outputText value="#{item.dateOperation.format(operationsBean.outputFormatter)}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Solde"/>
                    </f:facet>
                    <h:outputText value="#{item.montant}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
