<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/template_default.xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="http://primefaces.org/ui"
                >
    <f:metadata>
        <f:viewParam name="idCompte" value="#{modifierNomCompteBean.idCompte}" required="true"/>
        <f:viewAction action="#{modifierNomCompteBean.chargerCompte()}" />
    </f:metadata>


    <ui:define name="top">
        Modifier nom de compte
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:outputText value="ID du compte : #{modifierNomCompteBean.compte.id}" />
            <h:outputText value="Nom actuel du compte : #{modifierNomCompteBean.compte.nom}" />
            <h:outputLabel for="nouveauNom" value="Nouveau nom du compte :" />
            <h:inputText id="nouveauNom" value="#{modifierNomCompteBean.compte.nom}" required="true" />
            <h:commandButton value="Modifier" action="#{modifierNomCompteBean.modifierNom}" />
            <h:messages />
        </h:form>
    </ui:define>

</ui:composition>
