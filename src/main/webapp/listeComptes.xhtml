<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/template_default.xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="http://primefaces.org/ui"
                >

    <ui:define name="top">
        Liste de tous les comptes
    </ui:define>

    <ui:define name="content">
        content
    </ui:define>
    <ui:define name="content">
        <h:form>
            <p:dataTable value="#{listeComptes.comptes}" var="item"
                         widgetVar="customerTable"
                         emptyMessage="Aucun client avec ce critÃ¨re"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="2,4,8,10"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Id" />
                    </f:facet>
                    <h:outputLink value="deposerRetirerArgent.xhtml">
                        <f:param name="idCompte" value="#{item.id}" />
                        #{item.id}
                    </h:outputLink>

                </p:column>
                <p:column>

                    <f:facet name="header">
                        <h:outputText value="Nom"/>
                    </f:facet>
                    <h:outputText value="#{item.nom}"/>
                </p:column>
                <p:column>

                    <f:facet name="header">
                        <h:outputText value="Solde"/>
                    </f:facet>
                    <h:outputText value="#{item.solde}"/>
                </p:column>
                <p:column style="width:16px">
                    <f:facet name="header">
                        <h:outputText value="Action"/>
                    </f:facet>
                    <h:commandLink action="#{listeComptes.supprimerCompte(item)}" title="Supprimer">
                        <h:graphicImage library="images" name="del.png" width="16" height="16"/>
                        <f:param name="idCompte" value="#{item.id}"/>
                    </h:commandLink>
                </p:column>
            </p:dataTable>
        </h:form>
        <h:messages/>
    </ui:define>

</ui:composition>
